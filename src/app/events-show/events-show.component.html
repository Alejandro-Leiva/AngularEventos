<div class="card-columns" *ngIf="events && events.length; else noEvents">
  <!-- Aquí listaremos los eventos -->
  <div class="card" *ngFor="let item of events">
    <!-- Repetir esto por cada evento -->
    <div class="card-body">
      <h4 class="card-title">{{item.title}}</h4>
      <p class="card-text">{{item.description}}</p>
    </div>
    <div class="card-footer text-muted">
      {{item.date}}<span class="float-right">{{item.price}}€</span>
    </div>
  </div>
</div>
<ng-template #noEvents>
  <h3 class="rojo">No hay eventos disponibles</h3>
</ng-template>
